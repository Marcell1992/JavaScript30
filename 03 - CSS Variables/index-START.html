<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="sizing">Sizing:</label>
    <input id="sizing" type="range" name="sizing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }

    img {
      padding: 20px;
    }

  </style>

  <script>

    const hl = document.querySelector('.hl');
    document.querySelector('.controls').addEventListener('input', grabValues);

    function grabValues(e) {
      const sizing = document.querySelector('#sizing');
      const blur = document.querySelector('#blur');
      const base = document.querySelector('#base');
      const img = document.querySelector('img');

      if (e.target === sizing){
        img.width = 790 + parseInt(sizing.value);
      }else if(e.target === blur) {
        img.style.filter = `blur(${blur.value}px)`;
      }else{
        const r = parseInt(base.value.substr(1,2), 16);
        const g = parseInt(base.value.substr(3,2), 16);
        const b = parseInt(base.value.substr(5,2), 16);
        hl.style.color = `rgb(${r},${g},${b})`;
        img.style.backgroundColor = `rgb(${r},${g},${b})`
      }
    }
  </script>

</body>
</html>
